<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form-Validation</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label>
        <input type="checkbox" id="personalDataCheckbox"> Enter Personal Data
        </label>

        <label for="firstName">First Name*</label>
        <input type="text" id="firstName" name="firstName" >
        <div id="firstNameError" class="error"></div>

        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" name="middleName">

        <label for="lastName">Last Name*</label>
        <input type="text" id="lastName" name="lastName">
        <div id="lastNameError" class="error"></div>

        <label for="address">Address*</label>
        <input type="text" id="address" name="address">
        <div id="addressError" class="error"></div>

        <label for="password">Password*</label>
        <input type="password" id="password" name="password"  pattern=".{6,}">
        <div id="passwordError" class="error">Password must be at least 6 characters long.</div>

        <label for="confirmPassword">Confirm Password*</label>
        <input type="password" id="confirmPassword" name="confirmPassword" >
        <div id="confirmPasswordError" class="error"></div>

        <label for="phone">Phone Number*</label>
        <input type="text" id="phone" name="phone"  pattern="\d{10}" maxlength="10">
        <div id="phoneError" class="error">Phone number must be exactly 10 digits.</div>

        <div id="hiddenContainer" class="hidden">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>
 
            <label for="birthday">Birthday*</label>
            <input type="date" id="birthday" name="birthday">
            <div id="birthdayError" class="error"></div>

            <label>Gender*</label>
            <input type="radio" name="gender" value="male" class="gender"> Male
            <input type="radio" name="gender" value="female" class="gender"> Female
            <input type="radio" name="gender" value="other" class="gender"> Other
            <div id="genderError" class="error"></div>
        </div>
        <label>
            <input type="checkbox" id="terms" name="terms"> I agree to the Terms and Conditions*
        </label>
        <div id="termsError" class="error"></div>
        <button type="submit">Register</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
